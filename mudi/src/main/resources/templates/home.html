<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div th:each="pedido : ${pedidos}">
			<div class="card-header" 
				th:text="${pedido.nomeProduto}">Nome do produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5" >
								Valor: <span th:text="${pedido.valorNegociado}">200,09</span>
							</div>
							<div class="col-md-7">
								Data de entrega: <span>10/08/2021</span>
							</div>
						</div>

						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}">
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<img class="img-thumbnail" th:src="${pedido.urlImagem}"
							alt="produto" src="">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
