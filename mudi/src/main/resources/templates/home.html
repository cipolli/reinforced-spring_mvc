<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
			<div th:each="pedido : ${pedidos}">
				<div th:text="${pedido.nomeProduto}">Nome do produto</div>
				<div th:text="${pedido.valorNegociado}">Valor: <span>200,09</span> </div>
				<div>Data de entrega: <span>10/08/2021</span> </div>
				
				<div>Produto</div>
				<div><input th:value="${pedido.urlProduto}"></div>
				
				<div>Descrição</div>
				<div> 
					<textarea th:text="${pedido.descricao}">descrição do pedido</textarea>
				</div>
				<div>
					<img th:src="${pedido.urlImagem}" alt="produto" src="">
				</div>
			</div>
</body>
</html>
